<md-card ng-style="{'background-color': background, 'color' : textColor}">

  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        <md-icon class="icon" ng-style="{'color' : textColor}" md-font-set="md" ng-show="icon">{{icon}}</md-icon>
        <p id="cardTitle">{{title}}</p>
      </span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p id="cardDescription">{{description}}</p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <span id="cardReservedBy">{{reservedBy}}</span>
    <md-button id="favoriteBtn" class="md-icon-button" aria-label="Favorite" ng-click="favorite({title: title})">
      <md-icon md-font-set="md" ng-style="{'color' : textColor}">favorite</md-icon>
    </md-button>
  </md-card-actions>
</md-card>
