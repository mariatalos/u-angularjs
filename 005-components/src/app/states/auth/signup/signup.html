<div class="access-form">
	<form class="form-signin" ng-submit="auSignupCtrl.signUpUser()">
	    <h2 class="form-signin-heading">Please sign in</h2>
	    <label for="inputEmail" class="sr-only">Name</label>
	    <input type="text" id="inputEmail" class="form-control" placeholder="Name" required="" autofocus="" ng-model="auSignupCtrl.newUser.name">
	    <label for="inputEmail" class="sr-only">Email address</label>
	    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="auSignupCtrl.newUser.email">
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="auSignupCtrl.newUser.password">
	      <label>
	        {{ auSignupCtrl.alert }}
	      </label>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
	</form>
</div>
