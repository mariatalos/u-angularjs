<div class="user-card" ng-click="onUserSelected({user: user})" ng-blur="onUserLeft({user: user})">
  <div class="thumbnail">
    <div class="caption">
      <h3>First Name: {{user.firstName}}</h3>
      <h4>Last Name: {{user.lastName}}</h4>
      <p>Age: {{user.age}}</p>
      <p>Phone: {{user.phone}}</p>
    </div>
  </div>
</div>
