
<section class="home-view d-flex align-items-center">
	<div class="jumbotron">
	    <h1 class="display-3">Weather App!</h1>
	    <p class="lead">Let's click the map and see how it brings the weather in the spesific point that you click.</p>
	    <md-radio-group ng-model="weatherCtrl.kind">
	      <md-radio-button value="0" class="md-primary">Weather</md-radio-button>
	      <md-radio-button value="1" class="md-primary">UV</md-radio-button>
	    </md-radio-group>
	    <!-- leaflet directive to include map -->
	    <leaflet id="map" lf-center="weatherCtrl.options.center" event-broadcast="weatherCtrl.options.events" defaults="weatherCtrl.options.defaults"></leaflet>
	</div>
</section>
