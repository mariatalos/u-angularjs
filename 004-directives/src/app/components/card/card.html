<md-card style="background-color: {{homeCtrl.card.background}}; color: {{homeCtrl.card.textColor}}" class="business-card" md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>
  <md-card-actions class="fav-action" layout="row" layout-align="end center">

    <md-button ng-click="homeCtrl.setFavorite()">
      <md-icon style="color: {{homeCtrl.card.textColor}}" md-font-set="md">favorite</md-icon>
    </md-button>
  </md-card-actions>

  <div class="md-media-md card-media"><md-icon class="main-icon" md-font-set="md" style="color: {{homeCtrl.card.textColor}}">{{homeCtrl.card.icon}}</md-icon></div>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{homeCtrl.card.name}}</span>
      <q>On Internet, nobody knows you're a dog.</q>

      <p class="md-subhead">{{homeCtrl.card.description}}</p>
    </md-card-title-text>

  </md-card-title>

</md-card>
