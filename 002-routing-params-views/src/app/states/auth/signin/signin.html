<section class="access-form">
	<h3 class="display-4">Sign Up</h3>
	<p>It's easy in Talos University!</p>
	<form class="form-signin" ng-submit="auSigninCtrl.signInUser()">
	    <label for="inputName" class="sr-only">Name</label>
	    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus="" ng-model="auSigninCtrl.newUser.name">

		<label for="inputEmail" class="sr-only">Email address</label>
	    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="" ng-model="auSigninCtrl.newUser.email">

		<label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="auSigninCtrl.newUser.password">
	      <label>
	        {{ auSigninCtrl.alert }}
	      </label>
	    <button class="btn main-btn btn-primary" type="submit">Submit</button>
	</form>
</section>
