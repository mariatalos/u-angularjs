<div class="access-form login-form">
	<h3 class="display-4">Log in</h3>
	<p>Welcome to Talos University!</p>

	<form class="form-signin" ng-submit="auLoginCtrl.logIn()">

	    <label for="inputEmail" class="sr-only">Email address</label>
	    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="auLoginCtrl.currentUser.email">

		<label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="auLoginCtrl.currentUser.password">

		<label ng-if='auLoginCtrl.error'>User Not Found</label>

		<button class="btn main-btn btn-primary" type="submit">Submit</button>
	</form>

	<div class="clearfix"></div>
</div>
